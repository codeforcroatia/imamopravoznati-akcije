# Site
name: "Imamo pravo znati akcije i kampanje"
title: "Imamo pravo znati - akcije i kampanje"
description: "ImamoPravoZnati.org akcije i kampanje"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /
google_analytics: 'UA-xxxxxxxx-1'
mailchimp-list: 'https://codeforcroatia.us3.list-manage.com/subscribe/post?u=6fda5cd904a423904e039bb6e&amp;id=2f0ec27e18'
include: ["_pages"]
permalink: /:title/

# Contact us form (Formspree.io)
email: wowthemesnet@gmail.com

# Authors
authors:
  cfc:
    name: Code for Croatia
    display_name: Code for Croatia
    avatar: 'assets/images/avatar-sal.png'
    email:
    web: https://codeforcroatia.org
    twitter: https://twitter.com/codeforcroatia
    description: "Promičemo otvorene tehnologije u službi građana te povećanje transparentnosti javne uprave u svrhu poboljšanja civilnog društva."
  gong:
    name: Gong
    display_name: Gong
    avatar: 'assets/images/avatar.png'
    email: 
    web: https://gong.hr
