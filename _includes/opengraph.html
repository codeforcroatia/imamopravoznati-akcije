{% if page.layout == 'post' %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:site_name" content="{{ site.name }}">
  <meta property="og:url" content="{{ site.baseurl }}">
  <meta property="og:description" content="{{ post.excerpt | strip_html | truncate:200 }}">
  <meta property="og:type" content="article">
  <meta property="og:image" content="{% if page.image %}{% if page.image contains "://" %}{{ page.image }}{% else %}{{ site.baseurl }}/{{ page.image }}{% endif %}{% else %}https://textoverimage.moesif.com/image?image_url=https%3A%2F%2Fakcije.imamopravoznati.org%2Fassets%2Fimages%2Fimamopravoznati-hero.png&text=ImamoPravoZnati.org%20kampanja%20%20%0A%20otvarajmo%20zajedno%20podatke&text_size=64&margin=10&y_align=middle&x_align=center{% endif %}">
{% else %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:site_name" content="{{ site.name }}">
  <meta property="og:url" content="{{ site.baseurl }}">
  <meta property="og:description" content="{{ site.description | strip_html | truncate:200 }}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ site.baseurl }}/assets/images/imamopravoznati-opengraph.png">
{% endif %}
