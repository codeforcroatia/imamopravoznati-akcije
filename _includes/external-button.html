{% if page.external-url %}
<div class="comments mt-5">
    {% if page.external-button-text %}
    <button onclick="window.location.href='{{ page.external-url }}';" class="btn btn-outline-dark py-2 px-5 d-block w-100">{{ page.external-button-text }} &nbsp; <i class="fa fa-external-link text-muted"></i> </button>
    {% else %}
    <button onclick="window.location.href='{{ page.external-url }}';" class="btn btn-outline-dark py-2 px-5 d-block w-100">Idi na internetsku stranicu &nbsp; <i class="fa fa-external-link text-muted"></i></button>
    {% endif %}
</div>
{% endif %}
